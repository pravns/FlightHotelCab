<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flight,Hotel and Cab availability</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="container fluid">
    <div class="row container fluid">
      <div class="col-md-4" id ="flight">
        <h1>Flights Available</h1> <hr>
        <div id="fdetails">
          <ol id="roundedlist1">
          </ol>

          <div class="row container" id="radio-button">
            <h3> Select any one... </h3>
            <label class="radio-inline">
              <input name="radioGroup1" id="radio1" onchange="changeColour(1,1)" value="IndiGo and Fare: 3000 Rs" type="radio"> 1
            </label>
            <label class="radio-inline">
              <input name="radioGroup1" id="radio2" onchange="changeColour(2,1)" value="JetAir and Fare: 4000 Rs" type="radio"> 2
            </label>
            <label class="radio-inline">
              <input name="radioGroup1" id="radio3" onchange="changeColour(3,1)" value="GoAir and Fare: 4800 Rs" type="radio"> 3
            </label>
            <label class="radio-inline">
              <input name="radioGroup1" id="radio4" onchange="changeColour(4,1)" value="Spicejet and Fare: 5500 Rs" type="radio"> 4
            </label>
            <label class="radio-inline">
              <input name="radioGroup1" id="radio5" onchange="changeColour(5,1)" value="AirIndia and Fare: 2500 Rs" type="radio"> 5
            </label>
          </div>
        </div>
      </div>
        
      <div class="col-md-4" id ="hotel">
        <h1>Hotel Available</h1> <hr>
        <div id="hdetails">
          <ol id="roundedlist2">
              
          </ol>
          <div class="row container" id="radio-button">
            <h3> Select any one option... </h3>
            <label class="radio-inline">
              <input name="radioGroup2" id="radio6" onchange="changeColour(1,2)" value="Hotel Taj and Fare: 2000 Rs/day" type="radio"> 1
            </label>
            <label class="radio-inline">
              <input name="radioGroup2" id="radio7" onchange="changeColour(2,2)" value="The Leela Palace and Fare: 5000 Rs/day "  type="radio"> 2
            </label>
            <label class="radio-inline">
              <input name="radioGroup2" id="radio8" onchange="changeColour(3,2)" value="The Taj Mahal and Fare: 10000 Rs/day" type="radio"> 3
            </label>
            <label class="radio-inline">
              <input name="radioGroup2" id="radio9" onchange="changeColour(4,2)" value="The Oberoi Grand and Fare: 12000 Rs/day" type="radio"> 4
            </label>
            <label class="radio-inline">
              <input name="radioGroup2" id="radio10" onchange="changeColour(5,2)" value="Umaid Bhawan Palace and Fare: 20000 Rs/day " type="radio"> 5
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-4" id ="cab">
        <h1>Cab Available</h1> <hr>
        <div id="cdetails">
          <ol id="roundedlist3">
            
          </ol>
          <div class="row container" id="radio-button">
            <h3> Select any one option... </h3>
            <label class="radio-inline">
              <input name="radioGroup3" id="radio11" onchange="changeColour(1,3)" value="Taxi for sure and Fare: 20 Rs/km" type="radio"> 1
            </label>
            <label class="radio-inline">
              <input name="radioGroup3" id="radio12" onchange="changeColour(2,3)" value="Uber and Fare: 12 Rs/km" type="radio"> 2
            </label>
            <label class="radio-inline"> 
              <input name="radioGroup3" id="radio13" onchange="changeColour(3,3)" value="Ola and Fare: 10 Rs/km" type="radio"> 3
            </label>
            <label class="radio-inline">
              <input name="radioGroup3" id="radio14" onchange="changeColour(4,3)" value=" Spot city taxi and Fare: 15 Rs/km" type="radio"> 4
            </label>
            <label class="radio-inline">
              <input name="radioGroup3" id="radio15" onchange="changeColour(5,3)" value="Meru cabs and Fare: 8 Rs/km" type="radio"> 5
            </label>
          </div>
        </div>
      </div>
    </div>
    <br> <br>
    <hr>
    <div class="row container">
      <div class="col-md-2"> </div>
      <div class="col-md-10">
        <h2> Want to Book a Flight !!! </h2>
        <input type="text" id="info" placeholder="Do you need help....! Chat here" style="width:650px; font-size:large; height:40px;"/> 
        <input type="submit" value="Enter" id="enter_button" class="btn btn-info"/>
      </div>
    </div>
    <script src="fun_jq.js"></script>
  </body>
</html>
